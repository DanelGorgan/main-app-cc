<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="container">
    <div id="contact">
        <h3>Google Calendar, dupa o luna in Vaslui</h3>
        <h4>Contact us for help</h4>
        <fieldset>
            <input placeholder="Your name" type="text" tabindex="1"
                   id="name"
                   required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2"
                   id="email"
                   required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Guests (optional)" type="tel" tabindex="3"
                   id="guests"
                   required>
        </fieldset>
        <fieldset>
            <input placeholder="Event name" type="tel" tabindex="3"
                   id="title"
                   required>
        </fieldset>
        <fieldset>
            <input placeholder="Date" type="date" tabindex="3"
                   id="data"
                   required>
        </fieldset>
        <fieldset>
            <input placeholder="Location" type="tel" tabindex="3"
                   id="location"
                   required>
        </fieldset>
        <fieldset>
            <textarea placeholder="Type your description here...." tabindex="5"
                      id="description"
                      required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" id="contact-submit" onclick="onSubmit()">Submit</button>
        </fieldset>
        <p class="copyright">Designed by DGSR </p>
    </div>
</div>
</body>
</html>
