<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="container">
    <div id="contact">
        <h3>Weather</h3>
        <h4>Contact us for help</h4>
        <fieldset>
            <input placeholder="Insert the city here" type="text" tabindex="1"
                   id="city"
                   required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" id="contact-submit" onclick="getweather()">Submit</button>
        </fieldset>
        <p id="output"></p>
        <p class="copyright">Designed by DGSR </p>
    </div>
</div>
</body>
</html>
